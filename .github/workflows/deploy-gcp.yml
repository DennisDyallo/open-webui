name: Deploy Open WebUI to GCP Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.LB_OPENWEBUI_GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: open-webui
  OFFICIAL_IMAGE: ghcr.io/open-webui/open-webui:main

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.LB_OPENWEBUI_GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.LB_OPENWEBUI_GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.OFFICIAL_IMAGE }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --min-instances 0 \
            --max-instances 2 \
            --memory 1Gi \
            --cpu 1 \
            --timeout 300 \
            --allow-unauthenticated \
            --set-env-vars ENV=prod \
            --set-env-vars WEBUI_NAME="LightBringer AI" \
            --set-env-vars ENABLE_OLLAMA_API=false \
            --set-env-vars OPENAI_API_BASE_URL=https://api.openai.com/v1 \
            --set-secrets=OPENAI_API_KEY=lb-openwebui-openai-api-key:latest \
            --set-secrets=WEBUI_SECRET_KEY=lb-openwebui-secret-key:latest

      - name: Show deployment info
        run: |
          echo "::notice title=Deployment URL::$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format='value(status.url)')"
